<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Web Drink</title>
	<link rel="stylesheet" href="drink.css" type="text/css" media="screen" title="" charset="utf-8" />
	<link rel="stylesheet" href="jquery-ui-1.8b1/themes/base/jquery-ui.css" type="text/css" media="screen" title="" charset="utf-8" />
	<script src="jquery-1.4.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery-ui-1.8b1/ui/jquery-ui.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery-ui-1.8b1/ui/jquery.effects.highlight.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery-ui-1.8b1/ui/jquery.effects.slide.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.flot.js" type="text/javascript" charset="utf-8"></script>
	<!--[if IE]><script language="javascript" type="text/javascript" src="excanvas.min.js"></script><![endif]-->
<!--	<script src="jquery.strftime.js" type="text/javascript" charset="utf-8"></script> -->
	<script src="drink.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="header">
		<div id="user_info">
			<span id="balance">Balance: <span id="currentuser_balance"></span> credits</span>
			<p>Logged in as: <span id="currentuser"></span><span id="currentuser_admin"> (admin)</span></p>
		</div>
	</div>
	
	<div id="tabs">
		<ul>
			<li><a href="#drink_machines">Machines</a></li>
			<li><a href="#user_admin"><span>User Admin</a></li>
			<li><a href="#temperatures">Temperatures</a></li>
			<li><a href="#logs">Logs</a></li>
		</ul>
		
		<div id="drink_machines">
			<div id="machines_holder" class="ui-widget ui-helper-reset">
				<div id="machines">
				</div>
			</div>
		</div>
		
		<div id="user_admin">
			<form id="user_admin_get_form">
			<input type="text" id="user_admin_username" value="username"><input type="submit" value="Get Info &rarr;">
			</form>
			<table>
				<tr><th>Username:</th><td id="user_admin_user_username"></td></tr>
				<tr><th>Credits:</th><td>
					<form id="user_admin_mod_credits_form">
						<span id="user_admin_user_credits"></span>
						<select id="user_admin_mod_reason">
							<option value="add_money">Add Money</option>
							<option value="fix_amount">Fix Amount</option>
							<option value="other">Other</option>
						</select>
						<input type="text" id="user_admin_mod_credits" />
						<input type="submit" value="Mod &rarr;">
					</form>
				</td></tr>
				<tr><th>iButtons:</th><td>
					<ul id="user_admin_user_ibuttons">
					</ul>
					<a id="user_admin_add_ibutton" href="#">Add</a>
				</td></tr>
				<tr><th>Admin</th><td><span id="user_admin_user_admin"></span> <a href="#" id="user_admin_toggle_admin">Toggle</td></tr>
			</table>
		</div>

		<div id="temperatures">
			<div id="temperature_plot" style="width:95%;height:400px;"></div>
		</div>
		
		<div id="logs">
			<p><a href="#" class="logprev">&larr;</a> Offset: <span class="logoffset"></span> <a href="#" class="lognext">&rarr;</a></p>
			<table>
				<thead>
					<tr><th>Type</th><th>Time</th><th>User</th><th>Info</th><th>Reason/Status</th></tr>
				</thead>
				<tbody id="logcontainer">
				</tbody>
			</table>
			<p><a href="#" class="logprev">&larr;</a> Offset: <span class="logoffset"></span> <a href="#" class="lognext">&rarr;</a></p>
		</div>
	</div>
</body>
</html>
